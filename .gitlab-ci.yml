server-build:
    only:
        - production
    image: "docker:18.09"
    stage: server-build
    services:
        - docker:18.09.7-dind
    before_script:
        - docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD
    script:
        - cd backend/
        - docker build  -t stonks:$IMAGE_TAG -f Dockerfile .
        - docker tag stonks:$IMAGE_TAG $REPOSITORY_URL:$IMAGE_TAG
        - docker push $REPOSITORY_URL:$IMAGE_TAG

